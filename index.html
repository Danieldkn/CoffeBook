<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="titulo-uno"><a class="texto-titulo" href="index.html">CoffeBook</a></h1>
        <button class="boton-borrar" id="btnCancelarCompra">¿No encuentras un libro?</button>
    </header>
    <main class="d-flex justify-content-center">
        <h2>¿Que libro buscas?</h2>
        <div class="contenedor-inputs" id="container-inputs">
            <input id="nombre-producto" type="text" placeholder="Nombre">
            <input id="genero-producto" type="text" placeholder="Genero">
            <input id="autor-producto" type="text" placeholder="Autor">
            <input id="editorial-producto" type="text" placeholder="Editorial">
            <input id="desde" type="number" placeholder="Desde $ (pesos)">
            <input id="hasta" type="number" placeholder="Hasta $ (pesos)">
            <button id="filtrar" class="btn btn-success">Buscar</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Nombre</th>
                    <th>Genero</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Precio</th>
                    <th>Comprar/Descargar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
